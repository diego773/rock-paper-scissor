<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="scoreboard">
      <div class="title">
        <img src="assets/images/logo.png" alt="Title of the game in all capital letters ROCK, PAPER, SCISSORS">
      </div>
      <div class="score-box">
        <p class="score-title">SCORE</p>
        <h1 class="score-display">12</h1>
      </div>
    </header>
    <main class="main-game">
      <section class="game-options">
        <div class="rock-img">
          <img src="assets/images/icon-rock.png">
        </div>
        <div class="paper-img">
          <img src="/assets/images/icon-paper.png">
        </div>
        <div class="scissors-img">
          <img src="/assets/images/icon-scissors.png">
        </div>
      </section>
    </main>





  </div>

</body>
<script src="./assets/script.js"></script>

</html>
