<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!--======== WRAPPER ===============-->
  <div class="wrapper">
    <!--======= HEADER ==============-->
    <header class="scoreboard" id="scoreboard">
      <div class="title">
        <img src="assets/images/logo.png" alt="Title of the game in all capital letters ROCK, PAPER, SCISSORS">
      </div>
      <div class="score-box" id="score-box">
        <p class="score">SCORE</p>
        <h1 class="score-display">12</h1>
      </div>
    </header>
    <!--======= MAIN MIDDLE CONTAINER ==============-->
    <main class="main-game">
      <section class="game-options">
        <button class="paper-img button-paper" id="button-paper" role="button" aria-pressed="false">
          <img src="/assets/images/icon-paper.png" alt="Button with a open hand for paper">
        </button>
        <button class="scissors-img button-scissors" id="button-scissors" role="button" aria-pressed="false">
          <img src="/assets/images/icon-scissors.png" alt="Button with 2 fingers up for paper">
        </button>
        <button class="rock-img button-rock" id="button-rock" role="button" aria-pressed="false">
          <img src="assets/images/icon-rock.png" alt="Button with a close fist for rock">
        </button>
      </section>
    </main>
    <!--======= FOOTER ==============-->
    <footer class="footer-container">
      <div class="button-rules" type="button">
        <h4>RULES</h4>
      </div>
  </div>
  </footer>
</body>
<script src="./assets/script.js"></script>

</html>
